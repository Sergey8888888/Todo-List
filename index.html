<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Todo app</title>
    
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
  </style>
</head>
<link rel="stylesheet" href="styles.css">
<body>
  
  <div class="todo">
    <h1>TODO</h1>
    <form class="form">
     <input  class="todo_text" type="text" placeholder="Create a todo...">
      
    </form>
    <div class="todo_list"></div>
    <div class="todo_filter">
      <span class="items_left">0 items left</span>
      <button  value="all">All</button>
      <button class="active" value="active">Active</button>
      <button value="completed">Completed</button>
      <button class="clear" value="clear completed">Clear completed</button>
    </div>
   
  </div>

 <script src="script.js"></script>

</body>
</html>
